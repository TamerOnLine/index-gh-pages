site_name: index MD
site_description: CLI tool to convert README.md to index.md and build MkDocs documentation.
site_author: Tamer Hamad Faour
site_url: https://username.github.io/index-gh-pages/

repo_name: username/index-gh-pages
repo_url: https://github.com/TamerOnLine/index-gh-pages
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  logo: screenshots/logo.svg
  favicon: screenshots/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - toc.integrate
    - palette.toggle
  copyright: "Â© 2025 Tamer Hamad Faour. All rights reserved."
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: teal
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime

nav:
  - Home: index.md
  - Sections:
      - About: sections/about.md
      - Contact: sections/contact.md
      - Important Links: sections/important-links.md
      - Privacy Policy: sections/privacy.md
      - Terms of Service: sections/terms.md
      - Code of Conduct: CODE_OF_CONDUCT.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - awesome-pages
  - git-revision-date
  - macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TamerOnLine
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tameronline/
  version:
    provider: git

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js